{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
body %}
<h1 class="text-center fs-1 mt-5">Register</h1>
<div class="m-auto card p-4 col-md-6 shadow-lg logincard">
  <form action="/register" method="post">
    <div class="m-5">
      <h5 class="text-danger text-center m-auto">{{error}}</h5>
      <div class="form-group mb-3">
        <label for="Fullname" class="form-label">Full name</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          id="Fullname"
          name="fullname"
          placeholder=""
          type="text"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Username" class="form-label">User Name</label>
        <input
          autocomplete="off"
          class="form-control"
          id="Username"
          name="username"
          placeholder=""
          type="text"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Password" class="form-label">Password</label>
        <input
          class="form-control"
          name="password"
          id="Password"
          type="password"
        />
      </div>
      <div class="form-group mb-3">
        <label for="RepeatPassword" class="form-label">Repeat Password</label>
        <input
          class="form-control"
          name="confirmation"
          id="RepeatPassword"
          type="password"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </div>
  </form>
  <a href="/login" class="text-center">
    <button class="btn btn-primary" type="">Back</button>
  </a>
  {% endblock %}
</div>
